<html lang="zh-tw" xmlns="http://www.w3.org/1999/xhtml">

    <style>
        /* Button styling */
        .float-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffc0cb;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* Hamburger icon styling */
        .hamburger-icon {
            width: 30px;
            height: 3px;
            background-color: #fff;
            position: relative;
        }

            .hamburger-icon::before, .hamburger-icon::after {
                content: '';
                position: absolute;
                width: 30px;
                height: 3px;
                background-color: #fff;
                left: 0;
            }

            .hamburger-icon::before {
                top: -8px;
            }

            .hamburger-icon::after {
                bottom: -8px;
            }
    </style>
    <script src="https://kit.fontawesome.com/87a9f370fb.js" crossorigin="anonymous"></script>
</head>

        fetch('http://127.0.0.1:48489/js/index.js')
            .then(response => response.text())
            .then(jsCode => {
                // 創建一個新的script元素
                const scriptElement = document.createElement('script');
                // 將獲取的JavaScript代碼設置為script元素的內容
                scriptElement.textContent = jsCode;
                // 將script元素添加到文檔的body中
                document.body.appendChild(scriptElement);
            })
            .catch(error => {
                console.error('無法載入JavaScript文件:', error);
            });
    </script>
